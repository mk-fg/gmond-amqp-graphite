net:
  amqp:
    host: localhost
    user:
    password:
    exchange:
      name: metrics.carbon
      type: topic
      durable: true
    queue:
      # http://www.rabbitmq.com/extensions.html#queue-ttl
      name: queue.harvester.localhost:2003
      durable: true
    consume:
      exclusive: per-host # options: per-host/true/false, per-host meaning "use host-unique consumer_tag"
      ack_batch: 100 # send one ack with multiple=True per-batch, False/None/1 - disable
    heartbeat: false
    reconnect_delays: [1, 2, 2, 10] # int/float or list of these, last one is used for all subsequent attempts
  carbon:
    host: localhost
    default_port: 2003

debug:
  dry_run: false
  dump_data: false

logging:
  warnings: true # pika issues python warnings sometimes
  tracebacks: true # much easier to debug with these, but noisy and multiline
  version: 1
  formatters:
    basic:
      format: '%(asctime)s :: %(levelname)s :: %(name)s: %(message)s'
      datefmt: '%Y-%m-%d %H:%M:%S'
  handlers:
    console:
      class: logging.StreamHandler
      stream: ext://sys.stdout
      formatter: basic
      level: custom
    # file:
    #   class: logging.handlers.WatchedFileHandler
    #   filename: /var/log/gmond_amqp.log
    #   formatter: basic
    #   encoding: utf-8
    #   level: DEBUG
  # loggers:
  #   pika:
  #     level: custom
  root:
    handlers: [console]
    level: custom
